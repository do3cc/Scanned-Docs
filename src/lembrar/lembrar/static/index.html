<body>
  <table class="hide">
    <tr id="doc_template">
      <td>{{ title }}</td>
      <td>{{ created }}</td>
      <td><a class="binary" imageurl="{{img_url}}"><img class="preview" imageurl="{{preview_url}}" /></a></td>
      <td>
        {{#tags}}
          <span class="btn" class="{{.}}">{{.}}</span>
        {{/tags}}
      <td>
        <div class="btn-group">
          <a class="btn btn-small edit" page="{{id}}"><i class="icon-edit"></i></a>
          <a class="btn btn-danger btn-small dropdown-toggle" data-toggle="dropdown"href="#">
            <i class="icon-trash"></i><span class="caret"></span>
          </a>
          <ul class="dropdown-menu">
            <li>
              <a class="delete btn btn-danger btn-small hide">Sure? <i class="icon-ok"></i></a>
            </li>
          </ul>
        </div>
    </ul>
      </td>
    </tr>
  </table>
  <div class="container">
    <div class="navbar navbar-static-top">
      <div id="searchform" class="navbar-inner">
        <a class="brand" href="#">Lembrar</a>
        <form action="/" class="pull-right navbar-search form-search">
          <input id="search" type="text" class="search-query" placeholder="Search">
        </form>
      </div>
    </div>
  </div>
  <div class="temporary_notifications container">
    <div class="alert-message success hide"
         data-alert="true"
         tal:repeat="success request.session.pop_flash('success')">
      <a href="#" class="close">Ã—</a>
      <p tal:content="success"></p>
    </div>
  </div>
    <div class="container hide" id="nav-editview">
      <div class="row">
      <div class="span-4">
        <h1 id="title-ro">Title</h1>
        <form>
          <label for="title">Title</label>
          <input type="text" name="title" id="title"></input>
          <label for="description">Description</label>
          <textarea name="description" id="description"></textarea>
          <label for="tags">Tags</label>
          <div class="tags">
            <button href="#" class="btn btn-mini hide template tag">some_tag</button>
          </div>
          <div class="new_tag_container">
            <button href="#" class="btn btn-mini new_tag_action">+</button>
            <input type="text" name="new_tag" id="new_tag"></input>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn btn-primary save">Save changes</button>
          </div>
        </form>
      </div>
      <div class="span-8">
        <div class="tabbable">
          <ul class="nav nav-tabs">
            <li class="active"><a href="#tab1" data-toggle="tab">Image</a></li>
            <li><a href="#tab2" data-toggle="tab">HTML</a></li>
          </ul>
          <div class="tab-content">
            <div class="tab-pane active" id="tab1">
              <img src="" class="img-polaroid"></img>
            </div>
            <div class="tab-pane" id="tab2">
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>

  <div class="container hide" id="nav-listview">
    <div id="docs_view">
      <div>
        <table class="table">
          <thead>
            <tr>
              <th>Title</th>
              <th>Time</th>
              <th>Document</th>
              <th>Tags</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
      <div>
        <a href="#" class="btn firstPage"><i class="icon-fast-backward"></i></a>
        <a href="#" class="btn prevPage"><i class="icon-backward"></i></a>
        <a href="#" class="btn nextPage"><i class="icon-forward"></i></a>
        <a href="#" class="btn lastPage"><i class="icon-fast-forward"></i></a>
      </div>
    </div>
  </div>
